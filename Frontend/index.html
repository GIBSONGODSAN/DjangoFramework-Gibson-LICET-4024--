<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/92aa46a256.js" crossorigin="anonymous"></script>
    <title>Upstring - SignUp and Login</title>
</head>
<body>
    <main>
        <section id="brand-image">
            <img src="default.png" alt="">
            <div class="horizontal-line"></div>
        </section>

        <section id="sign-up-form">
            <div class="form-wrapper">
                <h1 class="login-header">To continue, log in to Spotify.</h1>
                <a href="#">
                    <button class="btn fb-btn"><i class="fab fa-facebook-f"></i>continue with Facebook</button>
                </a>

                <a href="#">
                    <button class="btn apple-btn">
                        <i class="fab fa-apple"></i>
                        continue with apple</button>
                </a>

                <a href="#">
                    <button class="btn google-btn">
                        <i class="fab fa-google-plus-g"></i>
                        continue with google
                    </button>
                </a>

                <a href="#">
                    <button class="btn ph-btn">
                        continue with phone number
                    </button>
                </a>
                
                <div class="divider">
                    <div></div>
                    <p>or</p>
                    <div></div>
                </div>

                <label>Email address or username.</label>
                <input id="email" type="text" placeholder="Email address or Username">

                <label>Password.</label>
                <input id="password" type="password" placeholder="Password">

                <button class="sign-up-btn" onclick="login()">Log In</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var url = 'http://127.0.0.1:8000/music/login/'; // Replace this with your backend URL
            
            axios.post(url, {
                email: email,
                password: password
            })
            .then(function (response) {
                console.log(response.data);
                window.location.href = 'songs.html';
            })
            .catch(function (error) {
                console.log(error);
                // Handle error
            });
        }
    </script>
</body>
</html>
